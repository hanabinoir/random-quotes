<html>
<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic' rel='stylesheet'>
    <link rel="stylesheet" href="./css/master.css">
    <title>Random Quote - 隨機名句</title>
</head>
<body class="container">
    <h1 class="text-center page-title">隨機名句 <br> Random Quote</h1>
    <blockquote class="quote-box">
      <p class="quotation-mark">
        “
      </p>
      <p class="quote-text">
        Don't believe anything that you read on the internet, it may be fake.
      </p>
      <hr>
      <div class="blog-post-actions">
        <p class="blog-post-bottom pull-left">
            Abraham Lincoln
        </p>
        <p class="blog-post-bottom pull-right">
            <button class="btn btn-info btn-xs" id="getQuote" type="button" name="button">
                Get New
            </button>
            <a href="https://twitter.com/share"
            class="twitter-share-button"
            data-size="large"
            data-text="custom share text"
            data-show-count="false">
                Tweet
            </a>
        </p>
      </div>
    </blockquote>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/quote.js"></script>
</html>
